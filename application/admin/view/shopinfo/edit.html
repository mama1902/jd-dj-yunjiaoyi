<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vender_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vender_id" data-rule="required" data-source="vender/index" class="form-control selectpage" name="row[vender_id]" type="text" value="{$row.vender_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vender_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vender_name" data-rule="required" class="form-control" name="row[vender_name]" type="text" value="{$row.vender_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Station_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-station_name" data-rule="required" class="form-control" name="row[station_name]" type="text" value="{$row.station_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Station_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-station_no" data-rule="required" class="form-control" name="row[station_no]" type="text" value="{$row.station_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Station_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-station_address" data-rule="required" class="form-control" name="row[station_address]" type="text" value="{$row.station_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_key" class="form-control" name="row[app_key]" type="text" value="{$row.app_key|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-token" class="form-control" name="row[token]" type="text" value="{$row.token|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_sercret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_sercret" class="form-control" name="row[app_sercret]" type="text" value="{$row.app_sercret|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Json_data')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-json_data" class="form-control " rows="5" name="row[json_data]" cols="50">{$row.json_data|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
